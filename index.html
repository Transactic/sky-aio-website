<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch AIO</title>
    <link rel="icon" href="https://cdn.discordapp.com/avatars/1299305333440905278/a4f65037bf1679d39c0d6873ade8ba18.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF33A1, #FF66B2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transform-origin: top center;
        }

        @media (max-width: 800px) {
            body {
                transform: scale(0.8);
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.1);
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        h1 {
            margin-top: 20px;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
            font-family: 'Oswald', sans-serif;
        }

        h2 {
            margin: 10px 0 30px;
            font-size: 2rem;
            color: #CCCCCC;
            font-weight: 300;
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .feature-card p {
            font-size: 1rem;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            border: none;
            background: linear-gradient(135deg, #7A33FF, #FF33A1);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.6);
        }

        .discord {
            background: linear-gradient(135deg, #5865F2, #3D52A0);
        }

        .sellix {
            background: linear-gradient(135deg, #AA00FF, #FF33C1);
        }

        .video-container {
            width: 70%;
            max-width: 700px;
            margin: 30px 0;
        }

        iframe {
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="background">
        <script>
            let dots = [];
            for (let i = 0; i < 100; i++) {
                let dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                document.querySelector('.background').appendChild(dot);
                dots.push(dot);

                dot.moveDirection = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };

                setInterval(() => {
                    let rect = dot.getBoundingClientRect();
                    if (rect.left <= 0 || rect.right >= window.innerWidth) {
                        dot.moveDirection.x *= -1;
                    }
                    if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                        dot.moveDirection.y *= -1;
                    }

                    dot.style.left = rect.left + dot.moveDirection.x + 'px';
                    dot.style.top = rect.top + dot.moveDirection.y + 'px';
                }, 50);
            }
        </script>
    </div>

    <h1>Twitch AIO</h1>
    <h2>The Ultimate All-In-One Solution</h2>
    
    <div class="features-container">
        <div class="feature-card">
            <h3>Follow Bot</h3>
            <p>✅ Instantly get any amount of followers</p>
        </div>
        <div class="feature-card">
            <h3>ViewBot</h3>
            <p>✅ Live view bot</p>
        </div>
        <div class="feature-card">
            <h3>Checker</h3>
            <p>✅ Check any user's stats</p>
        </div>
        <div class="feature-card">
            <h3>Generator</h3>
            <p>✅ Instantly generate accounts</p>
        </div>
        <div class="feature-card">
            <h3>Spammer</h3>
            <p>❌ Coming soon!</p>
        </div>
    </div>

    <div class="video-container">
        <h2>Preview</h2>
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/1036336008?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="Twitch AIO Preview"></iframe>
        </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>

    <div class="button-container">
        <a href="https://discord.gg/skyfollows" class="button discord">
            Discord
        </a>
        <a href="https://twitchaio.mysellauth.com/product/twitch-aio" class="button sellix">
            Buy
        </a>
    </div>
</body>
</html>
