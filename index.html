<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch AIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh) translateX(-100vw);
                opacity: 0;
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 1.5rem;
            color: #CCCCCC;
        }

        video {
            width: 50%;
            margin: 40px 0;
            border: 2px solid white;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s ease;
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .discord {
            background-color: #5865F2;
        }

        .sellix {
            background-color: #AA00FF;
        }
    </style>
</head>
<body>
    <div class="background">
        <script>
            for (let i = 0; i < 200; i++) {
                let dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = 10 + Math.random() * 10 + 's';
                document.querySelector('.background').appendChild(dot);
            }
        </script>
    </div>
    <h1>Twitch AIO</h1>
    <h2>The Ultimate All-In-One Solution</h2>
    <video controls>
        <source src="proof.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <a href="https://discord.gg/skyfollows" class="button discord">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Discord_Logo.svg" alt="Discord Logo">
            Discord
        </a>
        <a href="https://discord.gg/skyfollows" class="button sellix">
            <img src="https://cdn.sellix.io/static/logo/128.png" alt="Sellix Logo">
            Sellix
        </a>
    </div>
</body>
</html>
