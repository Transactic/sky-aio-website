<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch AIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            animation: float 20s linear infinite;
            transition: transform 0.3s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 1.5rem;
            color: #CCCCCC;
        }

        video {
            width: 50%;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .discord {
            background-color: #5865F2;
        }

        .sellix {
            background-color: #AA00FF;
        }
    </style>
</head>
<body>
    <div class="background">
        <script>
            // Create interactive stars
            for (let i = 0; i < 200; i++) {
                let dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = 20 + Math.random() * 10 + 's';
                document.querySelector('.background').appendChild(dot);

                // Add cursor interaction
                dot.addEventListener('mousemove', (e) => {
                    const rect = dot.getBoundingClientRect();
                    const x = e.clientX - (rect.left + rect.width / 2);
                    const y = e.clientY - (rect.top + rect.height / 2);
                    dot.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
                });

                dot.addEventListener('mouseleave', () => {
                    dot.style.transform = 'translate(0, 0)';
                });
            }
        </script>
    </div>
    <h1>Twitch AIO</h1>
    <h2>The Ultimate All-In-One Solution</h2>
    <video controls>
        <source src="proof.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <a href="https://discord.gg/skyfollows" class="button discord">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Discord_Logo.svg" alt="Discord Logo">
            Discord
        </a>
        <a href="https://discord.gg/skyfollows" class="button sellix">
            <img src="https://cdn.sellix.io/static/logo/128.png" alt="Sellix Logo">
            Sellix
        </a>
    </div>
</body>
</html>
