<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi AIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://getzorara.online:2053') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            max-width: 80%;
            margin: 20px auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s ease;
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .discord {
            background-color: #5865F2;
        }

        .sellix {
            background-color: #AA00FF;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sky AIO</h1>
    <video controls>
        <source src="proof.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <a href="https://discord.gg/skyfollows" class="button discord">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Discord_Logo_white.svg" alt="Discord Logo">
            Discord
        </a>
        <a href="https://discord.gg/skyfollows" class="button sellix">
            <img src="https://cdn.sellix.io/favicon.ico" alt="Sellix Logo">
            Sellix
        </a>
    </div>
</body>
</html>
