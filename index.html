<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch AIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 1.5rem;
            color: #CCCCCC;
        }

        .features {
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
            font-size: 1.2rem;
            color: #FFFFFF;
        }

        .features li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .features li::before {
            content: '✔';
            color: #00FF00;
            margin-right: 10px;
        }

        .features .disabled::before {
            content: '⛔';
            color: #FF0000;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Zorara Button Styling */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            background: linear-gradient(135deg, #7A33FF, #FF33A1);
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .discord {
            background: linear-gradient(135deg, #5865F2, #3D52A0);
        }

        .sellix {
            background: linear-gradient(135deg, #AA00FF, #FF33C1);
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }

        .features-container {
            max-width: 800px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="background">
        <script>
            // Create interactive stars with movement
            let dots = [];
            for (let i = 0; i < 200; i++) {
                let dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = 20 + Math.random() * 10 + 's';
                document.querySelector('.background').appendChild(dot);
                dots.push(dot);

                // Set random initial movement direction
                dot.moveDirection = {
                    x: (Math.random() - 0.5) * 2, // Random horizontal direction
                    y: (Math.random() - 0.5) * 2  // Random vertical direction
                };

                // Move the dots in their initial direction
                setInterval(() => {
                    let rect = dot.getBoundingClientRect();
                    // Bounce the stars within the window
                    if (rect.left <= 0 || rect.right >= window.innerWidth) {
                        dot.moveDirection.x *= -1; // Reverse horizontal movement
                    }
                    if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                        dot.moveDirection.y *= -1; // Reverse vertical movement
                    }

                    dot.style.left = rect.left + dot.moveDirection.x + 'px';
                    dot.style.top = rect.top + dot.moveDirection.y + 'px';
                }, 20);
            }

            // Add cursor interaction with the stars: stars move away from the cursor
            document.body.addEventListener('mousemove', (e) => {
                dots.forEach(dot => {
                    const rect = dot.getBoundingClientRect();
                    const x = e.clientX - (rect.left + rect.width / 2);
                    const y = e.clientY - (rect.top + rect.height / 2);
                    // Move stars away from the cursor
                    dot.style.transform = `translate(${-x * 0.3}px, ${-y * 0.3}px)`;
                });
            });
        </script>
    </div>

    <h1>Twitch AIO</h1>
    <h2>The Ultimate All-In-One Solution</h2>
    
    <!-- Features List -->
    <div class="features-container">
        <ul class="features">
            <li>Follow Bot ✔</li>
            <li>ViewBot ✔</li>
            <li>Checker ✔</li>
            <li>Generator ✔</li>
            <li>Spammer ⛔</li>
        </ul>
    </div>

    <!-- Main Vimeo Video Embed (Responsive) -->
    <div class="video-container">
        <h2>Preview</h2>
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/1036336008?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    title="Twitch AIO Preview"></iframe>
        </div>
    </div>
    
    <script src="https://player.vimeo.com/api/player.js"></script>

    <!-- Buttons Container -->
    <div class="button-container">
        <a href="https://discord.gg/skyfollows" class="button discord">
            <!-- Replace with the uploaded Discord logo URL -->
            <img src="https://i.imgur.com/your-uploaded-discord-logo.png" alt="Discord Logo">
            Discord
        </a>
        <a href="https://discord.gg/skyfollows" class="button sellix">
            <!-- Replace with the uploaded Sellix logo URL -->
            <img src="https://i.imgur.com/your-uploaded-sellix-logo.png" alt="Sellix Logo">
            Sellix
        </a>
    </div>
</body>
</html>
