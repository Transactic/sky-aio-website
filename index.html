<body>
    <div class="background">
        <script>
            let dots = [];
            for (let i = 0; i < 200; i++) {
                let dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                document.querySelector('.background').appendChild(dot);
                dots.push(dot);

                dot.moveDirection = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };

                setInterval(() => {
                    let rect = dot.getBoundingClientRect();
                    if (rect.left <= 0 || rect.right >= window.innerWidth) {
                        dot.moveDirection.x *= -1;
                    }
                    if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                        dot.moveDirection.y *= -1;
                    }

                    dot.style.left = rect.left + dot.moveDirection.x + 'px';
                    dot.style.top = rect.top + dot.moveDirection.y + 'px';
                }, 50);
            }
        </script>
    </div>
