<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorara Key Generator</title>
    <style>
        /* Main Background */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 1px;
            width: 1px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 24vw 9vh 1px 0px #fff, 12vw -24vh 0px 1px #fff, /* add more shadows for stars */
            animation: zoom 16s alternate infinite;
        }

        /* Zoom effect for stars */
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }

        /* Basic body styling */
        body {
            background-color: #000;
            position: absolute;
            inset: 0;
            display: flex;
            place-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        /* Island style for content box */
        .island {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(23, 20, 15, 0.6);
            padding: 30px 50px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .island h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Button Styling */
        #generate-btn {
            background: linear-gradient(to right, #171414, #302f2f);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        #generate-btn:hover {
            background: linear-gradient(to right, #302f2f, #171414);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

    <!-- Gradient Background for Stars -->
    <div class="main"></div>

    <!-- Island Content -->
    <div class="island">
        <h1>Zorara Key Generator</h1>

        <!-- Buttons -->
        <div class="button-container">
            <p>Choose provider:</p>
            <form action="/generate_key?provider=linkvertise" method="POST">
                <button type="submit" id="generate-btn">Linkvertise</button>
            </form>
            <form action="/generate_key?provider=lootlabs" method="POST">
                <button type="submit" id="generate-btn">Lootlabs</button>
            </form>
        </div>

        <p>You will have to do it twice to complete the process.</p>
    </div>

    <script>
        // JavaScript for Interactable Stars
        const stars = document.querySelectorAll('.main');
        document.addEventListener('mousemove', (event) => {
            stars.forEach(star => {
                let rect = star.getBoundingClientRect();
                let distance = Math.sqrt(Math.pow(event.clientX - rect.left, 2) + Math.pow(event.clientY - rect.top, 2));
                let direction = distance < 100 ? 1 : -1;
                let move = direction * 20;  // Distance the stars will move from the cursor

                // Update position, ensuring stars stay on-screen
                star.style.transform = `translate(${move}px, ${move}px)`;
            });
        });
    </script>

</body>
</html>
